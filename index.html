<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="/result" method="get">
      <h3>Auftragsanfrage:</h3>
      <!-- start input == minimum f端r IHK -->
      <label for="start">Start</label>
      <input type="text" name="start" id="start" />
      <label for="ziel">Ziel</label>
      <input
        type="text"
        name="ziel"
        id="ziel"
        maxlength="20"
        placeholder="Buxtehude-Hausen"
      />
      <label for="paketart">Paketart:</label>
      <select name="paketart" id="paketart">
        <option value="briefa4">Brief DIN A4</option>
        <option value="briefa5">Brief DIN A5</option>
        <option selected value="paket">Paket 2kg</option>
      </select>

      <div class="lieferoption">
        <label for="">Lieferoption</label>
        <input
          type="radio"
          name="lieferoption"
          id="liefer-schnell"
          value="schnell"
          checked
        />
        <label for="liefer-schnell">schnell</label>
        <input
          type="radio"
          name="lieferoption"
          id="liefer-cheap"
          value="cheap"
        />
        <label for="liefer-cheap">g端nstig</label>
      </div>
      <input type="submit" value="Submit" />
    </form>
    <!-- Demo: Label und Input untereinander
      einfach: mit <br>
      f端r mehrere elemente: s. css -->

      <input type="text" id="blablubb" />
    </div>
